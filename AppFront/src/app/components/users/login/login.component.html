<head>
    <meta charset="utf-8">
    <!-- <title>Neumorphism Login Form UI | CodingNepal</title> -->
    <link rel="stylesheet" href="./login.component.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
 </head>
 <section>
    <div class="content">
       <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
          <div class="field">
             <input type="text" required class="form-control" formControlName="email">
             <span class="fas fa-user"></span>
             <label>Email</label>
          </div>
          <div class="field">
             <input type="password" required class="form-control" formControlName="password">
             <span class="fas fa-lock"></span>
             <label>Password</label>
          </div>
          <div class="forgot-pass">
             <a href="#">Forgot Password?</a>
          </div>
          <button type="submit" value="Ingresar">Log in</button>
          <div class="sign-up">
             Not a member?
             <a href="/register">signup now</a>
          </div>
       </form>
    </div>
 </section>
