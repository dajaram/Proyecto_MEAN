<section class="todo">
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <li class="logo">
        <a class="navbar-brand" href="#">Ropa Pa'Toos</a>
      </li>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="menu navbar-nav me-auto">
          <li class="nav-item">
            <a [routerLink]="['/home']" class="nav-link active">Home</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/products']" class="nav-link active">Products</a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/footer']" class="nav-link active" (click)="footer()">Vision</a>
          </li>
        </ul>
        <div class="cart">
          <a *ngIf="userService.isLogged()" class="nav-link active logi" (click)="onToggleCart()">Cart</a>
        </div>
      </div>
      <div class="logout">
        <a class="nav-link active" href="" *ngIf="userService.isLogged()" (click)="onClickLogout()">Log Out</a>
      </div>
      <div class="log">
        <a [routerLink]="['/login']" *ngIf="!userService.isLogged()" class="nav-link active logi">Log In</a>
      </div>
    </div>
  </nav>
</section>
